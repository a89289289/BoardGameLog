<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>遊戲統計首頁</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<!-- Google Charts API -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

	google.charts.load('current', {		'packages' : [ 'bar', 'calendar' ]	});
	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {
		// 橫向長條圖表
		var barData = google.visualization.arrayToDataTable([ 
			[ '遊戲', '遊玩次數' ],
				[ '遊戲1', 30 ], 
				[ '遊戲2', 50 ], 
				[ '遊戲3', 20 ], 
				[ '遊戲4', 40 ],
				[ '遊戲5', 25 ], 
				[ '遊戲6', 35 ],
		// 在這裡添加更多遊戲和遊玩次數的資料
		]);

		var barOptions = {
			chart : {
				title : '不同遊戲遊玩次數',
				subtitle : '每款遊戲的遊玩次數統計'
			},
			bars : 'horizontal' // 將條形圖設置為橫向
		};

		var barChart = new google.charts.Bar(document
				.getElementById('bar_chart'));
		barChart.draw(barData, google.charts.Bar.convertOptions(barOptions));

		// 月曆圖表
		var calendarData = new google.visualization.DataTable();
		calendarData.addColumn({
			type : 'date',
			id : 'Date'
		});
		calendarData.addColumn({
			type : 'number',
			id : '遊戲次數'
		});
		calendarData.addRows([ [ new Date(2024, 0, 1), 5 ],
				[ new Date(2024, 0, 15), 10 ], [ new Date(2024, 1, 1), 4 ],
				[ new Date(2023, 10, 6), 6 ], [ new Date(2024, 11, 25), 8 ],
		// 在這裡添加更多日期和遊戲次數的資料
		]);

		var calendarOptions = {
			title : "遊戲日期統計",
			height : 350,
		};

		var calendarChart = new google.visualization.Calendar(document
				.getElementById('calendar_chart'));
		calendarChart.draw(calendarData, calendarOptions);

		// 橫向長條圖表容器
        var barChartContainer = document.getElementById('bar_chart');
        // 月曆圖表容器
        var calendarChartContainer = document.getElementById('calendar_chart');

        // 設置背景顏色為透明
        barChartContainer.style.backgroundColor = 'transparent';
        calendarChartContainer.style.backgroundColor = 'transparent';
    }
	
</script>

<style type="text/css">
body {
	background-image: url("../static/image/bg.png");
	background-size: cover;
}

#bar_chart, #calendar_chart {
	background-color: transparent ;
}
</style>

</head>
<body>
	<div th:insert="header :: header"></div>

	<div>
		<div class="col-md-6  m-5">
			<!-- 橫向長條圖表容器 -->
			<div id="bar_chart" style="height: 300px;"></div>
		</div>
		<div class="col-md-6 m-5">
			<!-- 月曆圖表容器 -->
			<div id="calendar_chart"></div>
		</div>
	</div>


	<!-- Bootstrap JS 和 Popper.js -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
