<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>datafrom</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- 引入 PureCSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
<!-- 引入 DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<!-- 引入 jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- 引入 DataTables -->
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<!-- 引入 DataTables 匯出列印功能 -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<!--
	        在 DataTables 中，dom 屬性用於定義表格控制元素的布局。dom: 'lBfrtip' 是一個配置字符串，用來指定這些元素在頁面上的顯示方式和順序。
	        每個字母代表一個特定的表格控制元素：
	        l - Length changing input control。這是一個下拉選單，允許用戶選擇表格每頁顯示多少條記錄。
	        B - Buttons。這代表 DataTables 的按鈕組件，如導出和列印功能。
	        f - Filtering input。即搜索框，允許用戶對表格數據進行搜索。
	        r - Processing display element。這是一個處理指示器，用於顯示數據加載或處理的進度。
	        t - The table。表格本身。
	        i - Table information summary。表信息摘要，顯示當前頁面的數據和總數據量的信息。
	        p - Pagination control。分頁控件，允許用戶瀏覽不同的數據頁面。
	        因此，dom: 'lBfrtip' 表示您的表格將包含一個下拉選單來改變每頁的記錄數，按鈕組件，搜索框，數據加載指示器，表格本身，信息摘要，以及分頁控件。
	        這些元素會按照 lBfrtip 的順序在頁面上進行布局。
	    -->
<script type="text/javascript">
	$(document).ready(function() {
		$('.pure-table').DataTable({
			// 設定語言為繁體中文
			"language" : {
				"url" : "/js/datatables_zh_tw.json"
			},
			// 設定匯出功能
			dom : 'lBfrtip',
			buttons : [ {
				extend : 'copy',
				text : '複製',
				className : 'pure-button pure-button-primary'
			}, {
				extend : 'csv',
				text : 'CSV',
				className : 'pure-button'
			}, {
				extend : 'excel',
				text : 'EXCEL',
				className : 'pure-button'
			}, {
				extend : 'print',
				text : 'PDF/列印',
				className : 'pure-button pure-button-primary'
			} ]

		});
	});
</script>
<style type="text/css">
.fail {
	color: red;
}
</style>
</head>
<body>

	<div class="container mt-5">
		<form>
			<div class="form-group">
				<label for="gameName">遊戲名稱</label> <input type="text"
					class="form-control" id="gameName" placeholder="輸入遊戲名稱">
			</div>

			<div class="form-group">
				<label for="playerCount">遊戲人數</label> <select class="form-control"
					id="playerCount">
					<option value="1">1 人</option>
					<option value="2">2 人</option>
					<option value="3">3 人</option>
					<!-- 添加更多選項，根據你的需求 -->
				</select>
			</div>

			<div class="form-group">
				<label for="score">分數</label> <input type="number"
					class="form-control" id="score" placeholder="輸入分數">
			</div>

			<div class="form-group">
				<label for="photo">上傳照片</label> <input type="file"
					class="form-control-file" id="photo">
			</div>

			<div class="form-group">
				<label for="textRecord">文字記錄</label>
				<textarea class="form-control" id="textRecord" rows="3"
					placeholder="輸入文字記錄"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">提交</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
