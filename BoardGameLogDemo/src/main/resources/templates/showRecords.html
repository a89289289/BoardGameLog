<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

<title>顯示記錄</title>
</head>
<body>
	<div th:insert="header :: header"></div>
	<div class="container mt-5">
		<div class="mb-3">
			<button class="btn btn-primary" id="addRecordBtn">新增</button>
			<button class="btn btn-warning" id="modifyRecordBtn">修改</button>
			<button class="btn btn-danger" id="deleteRecordBtn">刪除</button>
		</div>

		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th>遊戲名稱</th>
					<th>遊戲日期</th>
					<th>照片</th>
					<th>文字記錄</th>
					<th>玩家名稱</th>
					<th>分數</th>
					<th>備註</th>
				</tr>
			</thead>
			<tbody>
				<!-- 根據您的 Thymeleaf 模型進行迭代 -->
				<tr th:each="gameRecord : ${gameRecords}">
					<td th:text="${gameRecord.gameName}"></td>
					<td th:text="${gameRecord.gameDate}"></td>
					<td th:text="${gameRecord.photo}"></td>
					<td th:text="${gameRecord.textRecord}"></td>
		<!--  d th:text="${gameRecord.players[0].playerName}"></td>
					<td th:text="${gameRecord.players[0].playerScore}"></td>
					<td th:text="${gameRecord.players[0].playerNote}"></td> -->
				</tr>
				<!-- Thymeleaf 迭代的結束 -->
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<script>
		// 添加按鈕的事件監聽器
		document.getElementById('addRecordBtn').addEventListener('click',
				function() {
					// 在這裡添加新增記錄的邏輯
					console.log('新增記錄按鈕被點擊');
				});

		document.getElementById('modifyRecordBtn').addEventListener('click',
				function() {
					// 在這裡添加修改記錄的邏輯
					console.log('修改記錄按鈕被點擊');
				});

		document.getElementById('deleteRecordBtn').addEventListener('click',
				function() {
					// 在這裡添加刪除記錄的邏輯
					console.log('刪除記錄按鈕被點擊');
				});
	</script>

</body>
</html>
