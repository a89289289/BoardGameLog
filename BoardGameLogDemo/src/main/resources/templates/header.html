<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>


<style type="text/css">
body {
	background-image: url("../static/image/bg.png");
	background-size: cover;
}
</style>

<title>Insert title here</title>
</head>
<body>
	<header xmlns:th="http://www.thymeleaf.org" th:fragment="header">

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light p-2 text-dark bg-opacity-50">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">桌遊日誌</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/gameRecords/home}">首頁</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/gameRecords/createForm}">建立遊戲</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/gameRecords/showRecords}">遊戲紀錄</a></li>
					</ul>
					<form class="d-flex">
						 <input id="searchInput" class="form-control me-2" type="search" placeholder="搜尋" aria-label="搜尋">
						<button class="btn btn-outline-success mx-2" type="submit">搜尋</button>
						<a class="nav-link " th:href="@{/login}">登出</a>
					</form>
				</div>
			</div>
		</nav>

	</header>
	<script>
    function searchRecords() {
        var searchTerm = document.getElementById('searchInput').value;
        window.location.href = '/gameRecords/search?term=' + searchTerm;
    }
</script>
</body>
</html>
