<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rbs5zSczTJK6LO3LtXNl5Z9fQc5f+fGgIBuAgAwpM5IlkZ2J6Zqz9t4S2qdRNVb" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form id="loginForm" onsubmit="return validateForm()" action="#" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-4hqV3mwGLT5rIoDlXaOtgKzYAY+1LQYS+J8vzCkH3R6uGp3mJtMJBDWr2CBQtZB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-b4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyLc6B8Xr018M6fGEtFmZQ4pC02QZlFaaP" crossorigin="anonymous"></script>

<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // 驗證使用者名稱和密碼是否只包含英文和數字
    var alphanumeric = /^[0-9a-zA-Z]+$/;

    if (!alphanumeric.test(username) || !alphanumeric.test(password)) {
      alert('請輸入有效的使用者名稱和密碼（只能包含英文和數字）。');
      return false;
    }

    // 如果前端驗證通過，可以繼續提交到後端進一步驗證

    return true;
  }
</script>

</body>
</html>
