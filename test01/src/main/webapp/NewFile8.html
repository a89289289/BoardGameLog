<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Game Records</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h2>Game Records</h2>
    <table class="table">
        <thead>
        <tr>
            <th>遊戲名稱</th>
            <th>玩家</th>
            <th>照片</th>
            <th>備註</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${gameRecords}">
            <td th:text="${record.gameName}"></td>
            <td>
                <ul>
                    <li th:each="player : ${record.players}">
                        <span th:text="${player.playerName + ' (' + player.playerScore + ')' }"></span>
                    </li>
                </ul>
            </td>
            <td th:text="${record.photo}"></td>
            <td th:text="${record.textRecord}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
